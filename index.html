<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta charset="UTF-8" />
        <link rel="preconnect" href="https://rsms.me/" />
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
        <link rel="stylesheet" href="./src/styles/main.scss" />
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 110 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§®</text></svg>" />
        <title>Calculator</title>
    </head>
    <body>
        <div id="app">
            <main>
                <div id="calculator">
                    <div class="calculator__head">
                        <div class="calculator__solar-panel">
                            <div class="box first"></div>
                            <div class="box"></div>
                            <div class="box"></div>
                            <div class="box"></div>
                        </div>
                        <p class="calculator__brand">KK-402 Calculator</p>
                    </div>

                    <div class="calculator__display">
                        <p class="calculator__last-operation"></p>
                        <p class="calculator__current-operation">0</p>
                    </div>

                    <div class="calculator__digits">
                        <button class="clear allclear">AC</button>
                        <button class="clear clear-one">C</button>
                        <button class="operators">%</button>
                        <button class="operators">&divide;</button>
                        <button class="digits">7</button>
                        <button class="digits">8</button>
                        <button class="digits">9</button>
                        <button class="operators">+</button>
                        <button class="digits">4</button>
                        <button class="digits">5</button>
                        <button class="digits">6</button>
                        <button class="operators">-</button>
                        <button class="digits">1</button>
                        <button class="digits">2</button>
                        <button class="digits">3</button>
                        <button class="operators">x</button>
                        <button class="digits">0</button>
                        <button class="decimal-point">.</button>
                        <button class="equals">=</button>
                    </div>
                </div>
            </main>

            <footer>
                <a href="https://github.com/leonardo-vic3nte/Calculator" target="_blank" rel="noopener">
                    <img src="/icons/github-icon.svg" alt="github icon" />
                </a>
            </footer>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
