<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta charset="UTF-8" />
        <link rel="preconnect" href="https://rsms.me/" />
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
        <link rel="stylesheet" href="./src/styles/main.scss" />
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 110 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§®</text></svg>" />
        <title>Calculator</title>
    </head>
    <body>
        <div id="app">
            <main>
                <div id="calculator">
                    <div class="calculator__head">
                        <div class="calculator__solar-panel">
                            <div class="box first"></div>
                            <div class="box"></div>
                            <div class="box"></div>
                            <div class="box"></div>
                        </div>
                        <p class="calculator__brand">KK-402 Calculator</p>
                    </div>

                    <div class="calculator__display">
                        <p class="calculator__operation">10+10</p>
                        <p class="calculator__result">20</p>
                    </div>

                    <div class="calculator__digits">
                        <button class="clear" id="allclear">AC</button>
                        <button class="clear" id="clear">C</button>
                        <button class="operators" id="remainder" value="%">%</button>
                        <button class="operators" id="divide" value="/">&divide;</button>
                        <button class="digits" id="digit-7" value="7">7</button>
                        <button class="digits" id="digit-8" value="8">8</button>
                        <button class="digits" id="digit-9" value="9">9</button>
                        <button class="operators" id="plus" value="+">+</button>
                        <button class="digits" id="digit-4" value="4">4</button>
                        <button class="digits" id="digit-5" value="5">5</button>
                        <button class="digits" id="digit-6" value="6">6</button>
                        <button class="operators" id="minus" value="-">-</button>
                        <button class="digits" id="digit-1" value="1">1</button>
                        <button class="digits" id="digit-2" value="2">2</button>
                        <button class="digits" id="digit-3" value="3">3</button>
                        <button class="operators" id="multiply" value="x">x</button>
                        <button class="digits" id="digit-0" value="0">0</button>
                        <button class="operators" id="decimal-point" value=".">.</button>
                        <button id="equals" value="=">=</button>
                    </div>
                </div>
            </main>

            <footer>
                <a href="https://github.com/leonardo-vic3nte/Calculator" target="_blank" rel="noopener">
                    <img src="/icons/github-icon.svg" alt="github icon" />
                </a>
            </footer>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
